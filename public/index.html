<!DOCTYPE html>

    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
      <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
      <script src="https://raw.githack.com/AR-js-org/AR.js/dev/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
  <a-scene vr-mode-ui="enabled: false;" loading-screen="enabled: false;" renderer="logarithmicDepthBuffer: true;"
           arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;" id="scene" embedded
           gesture-detector inspector keyboard-shortcut screenshot device-orientation-permission-ui>
      <a-marker id="animated-marker" type="pattern" size="0.1" preset="custom" url="assets/marker.patt">
      <a-entity
              position="0 0 0"
              scale="0.3 0.3 0.3"
              gltf-model="assets/untitled3.gltf"
      ></a-entity>
  </a-marker>
  <a-entity camera></a-entity>
